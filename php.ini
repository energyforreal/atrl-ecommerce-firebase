; PHP Configuration for ATTRAL E-commerce
; Enable OpenSSL extension for email functionality

; Extensions
extension=openssl
extension=curl
extension=mbstring
extension=fileinfo

; Error reporting
error_reporting = E_ALL
display_errors = On
log_errors = On

; Memory and execution
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File uploads
upload_max_filesize = 10M
post_max_size = 10M

; Date and timezone
date.timezone = Asia/Kolkata

; Session settings
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_secure = 0
session.use_only_cookies = 1

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Output buffering
output_buffering = 4096
implicit_flush = Off